<div class="row card page-card px-3">
    <div class="col-md-8">
        <form [formGroup]="form">
            <div class="form-section">

                <div class="form-group">
                    <label class="col-sm-4">{{ 'name' | translate}}*</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" formControlName="name" class="form-control"
                                [placeholder]="'name' | translate">
                        </div>
                        <app-form-errors *ngIf="formService.isSubmitted()" [fieldName]="'name' | translate"
                            [errorObject]="formService.getErrors('name')"></app-form-errors>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4">{{ 'country' | translate}}*</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <ng-select class="w-100" style="flex:1 1 auto" [items]="commonService.countries" bindLabel="label"
                                bindValue="value" formControlName="countryId" [ngModel]="form.get('countryId').value"
                                [placeholder]="'country' | translate">
                            </ng-select>
                        </div>
                        <app-form-errors *ngIf="formService.isSubmitted()" [fieldName]="'country' | translate"
                            [errorObject]="formService.getErrors('countryId')"></app-form-errors>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4">{{ 'short code' | translate }}*</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" formControlName="shortCode" class="form-control"
                                [placeholder]="'short code' | translate">
                        </div>
                        <app-form-errors *ngIf="formService.isSubmitted()" [fieldName]="'short code' | translate"
                            [errorObject]="formService.getErrors('shortCode')"></app-form-errors>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4">{{ 'email' | translate}}*</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" formControlName="email" class="form-control"
                                [placeholder]="'email' | translate">
                        </div>
                        <app-form-errors *ngIf="formService.isSubmitted()" [fieldName]="'email' | translate"
                            [errorObject]="formService.getErrors('email')"></app-form-errors>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4">{{ 'contact' | translate}}*</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" formControlName="contactNumber" class="form-control"
                                [placeholder]="'contact' | translate">
                        </div>
                        <app-form-errors *ngIf="formService.isSubmitted()" [fieldName]="'contact' | translate"
                            [errorObject]="formService.getErrors('contactNumber')"></app-form-errors>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="form-group btns-group col-sm-8 text-right btns-salebook mrgn-left">
        <button type="button" class="btn-round btn btn-secondary" [routerLink]="routerLink">
            {{'cancel' | translate}}
        </button>
        <button type="button" class="btn-round btn btn-green" (click)="submit()">
            {{'save' | translate}}
         </button>
    </div>
</div>
