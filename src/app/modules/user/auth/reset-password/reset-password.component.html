<div class="row page-login screen-height">
  <div class="col-md-6 logo-grid">
    <h1><a class="angus-logo" routerLink="/">
        <img class="screen-lg" src="assets/images/app-logo.png">
        <!-- <img class="screen-md" src="assets/images/app-logo.png"> -->
      </a></h1>
  </div>
  <div class="col-sm-6 login-grid">
    <div class="card form-card">
      <div class="card-body">
        <h6 class="card-title">{{ 'ms_project' | translate }}</h6>
        <h4 class="card-title">{{ 'reset_password' | translate }}</h4>
        <!--
                <app-alert *ngIf="!state.success && state.message" [type]="'danger'" [message]="state.message | translate"></app-alert>

                <app-alert *ngIf="state.loading" [message]="'verify_login' | translate"></app-alert>

                <app-alert *ngIf="state.success" [type]="'success'" [message]="state.message | translate"></app-alert>

                <app-form-errors *ngIf="state.errors" [serverErrors]="state.errors"></app-form-errors>-->
        <form [formGroup]="form" (submit)="submit()">

          <div class="form-group">
            <label>{{ 'password' | translate }}</label>
            <div class="input-group">
              <input maxlength="20" type="password" #password formControlName="password" class="form-control"
                [placeholder]="'password' | translate ">

              <button type="button" class="visible-password" *ngIf="password.type ==='password'"
                (click)="password.type='text'">
                <i class="aicon-eye-slash11"></i></button>
              <button type="button" class="visible-password" *ngIf="password.type ==='text'"
                (click)="password.type='password'">
                <i class="aicon-eye11"></i></button>
            </div>
            <!-- <app-form-errors *ngIf="formService.isSubmitted()" [fieldName]="'password'"
              [errorObject]="formService.getErrors('password')"></app-form-errors> -->
            <app-password-policy [password]="form.get('password').value"></app-password-policy>
          </div>

          <div class="form-group">
            <label>{{ 'retype_password' | translate }}</label>
            <div class="input-group">
              <input maxlength="20" type="password" #confirmPassword formControlName="confirmPassword" class="form-control"
                [placeholder]="'retype_password' | translate ">

              <button class="visible-password" *ngIf="confirmPassword.type ==='password'"
                (click)="confirmPassword.type='text'"><i class="aicon-eye-slash11"></i></button>
              <button class="visible-password" *ngIf="confirmPassword.type ==='text'"
                (click)="confirmPassword.type='password'"><i class="aicon-eye11"></i></button>
            </div>
            <app-form-errors *ngIf="formService.isSubmitted()" [fieldName]="'confirm_password'"
              [errorObject]="formService.getErrors('confirmPassword')"></app-form-errors>
          </div>

          <div class="form-group login-buttons">
            <button type="submit" class="btn-round btn btn-primary">{{ 'reset_password' | translate }}</button>
            <button type="button" routerLink="/user/login" class="btn-round btn btn-default text-btn btn-link">
              {{'back_to_login' | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
