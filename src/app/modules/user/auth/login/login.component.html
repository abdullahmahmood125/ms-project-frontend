<div class="row page-login screen-height">
  <div class="col-md-6 logo-grid">
    <h1>
      <a class="angus-logo" routerLink="/">
        <img class="screen-lg" src="assets/images/app-logo.png">
      </a>
    </h1>
  </div>
  <div class="col-md-6 login-grid">
    <div class="card form-card">
      <div class="card-body">
        <div class="signup-ad">
        </div>
        <h6 class="card-title">{{ 'welcome' | translate }}</h6>
        <h4 class="card-title">{{ 'user_login' | translate }}</h4>
        <form [formGroup]="form" (submit)="login()">
          <div class="form-group">
            <label>{{ 'username' | translate }}</label>
            <div class="input-group">
              <input name="username" type="text" formControlName="username" class="form-control"
                [placeholder]="'username' | translate ">
            </div>
            <app-form-errors *ngIf="formService.isSubmitted()" [fieldName]="'username'"
              [errorObject]="formService.getErrors('username')"></app-form-errors>
          </div>
          <div class="form-group">
            <label>{{ 'password' | translate }}</label>
            <div class="input-group">
              <input maxlength="20" name="password" #password type="password" formControlName="password"
                class="form-control" [placeholder]="'password' | translate">
              <button type="button" class="visible-password" *ngIf="password.type === helperService.FIELD_TYPE.PASSWORD"
                (click)="password.type = helperService.FIELD_TYPE.TEXT"><i class="aicon-eye-slash11"></i>
              </button>
              <button type="button" class="visible-password" *ngIf="password.type === helperService.FIELD_TYPE.TEXT"
                (click)="password.type = helperService.FIELD_TYPE.PASSWORD"><i class="aicon-eye11"></i>
              </button>
            </div>
            <app-form-errors *ngIf="formService.isSubmitted()" [fieldName]="'password'"
              [errorObject]="formService.getErrors('password')"></app-form-errors>
          </div>
          <div class="form-group login-buttons">
            <button type="submit" class="btn-round btn btn-primary">{{ 'login' | translate }}</button>
            <button type="button" routerLink="/user/forgot-password"
              class="btn-round btn btn-default text-btn btn-link">{{
              'forgot_password' | translate }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
